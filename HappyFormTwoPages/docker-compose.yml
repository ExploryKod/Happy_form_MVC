version: '3.1'

services:
    php:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - '1221:80'
        restart: unless-stopped
        volumes:
            - ./:/var/www/html

    db:
        image: 'mariadb'
        restart: always
        environment:
            MYSQL_DATABASE: db_clients_homeclik_exercice
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - ./database/dump.sql:/docker-entrypoint-initdb.d/dump.sql
    phpmyadmin:
        image: phpmyadmin
        restart: always
        ports:
            - '1005:80'
        environment:
            - PMA_ARBITRARY=1
